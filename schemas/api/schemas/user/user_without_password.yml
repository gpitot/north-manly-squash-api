title: "UserWithoutPasswordModel"
type: object
description: A user without password
required:
  [
    id,
    email,
    firstname,
    lastname,
    phone,
    role,
    sporty_hq_rating,
    sporty_hq_approved,
  ]
properties:
  id:
    description: ID of user
    type: number
  email:
    description: Email of user
    type: string
  firstname:
    description: Firstname of user
    type: string
  lastname:
    description: Lastname of user
    type: string
  phone:
    description: Phone of user
    type: string
  role:
    description: Role of user
    type: string
  sporty_hq_url:
    description: SportyHQ URL
    type: string
  sporty_hq_rating:
    type: number
    description: SportyHQ Rating
  sporty_hq_approved:
    type: boolean
    description: Is SportyHQ approved by an admin
