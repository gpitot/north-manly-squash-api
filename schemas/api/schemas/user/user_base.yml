title: "UserBaseModel"
type: object
description: A base user without email,phone,password
required: [id, firstname, lastname, role, sporty_hq_rating, sporty_hq_approved]
properties:
  id:
    description: ID of user
    type: number
  firstname:
    description: Firstname of user
    type: string
  lastname:
    description: Lastname of user
    type: string
  role:
    description: Role of user
    type: string
  sporty_hq_url:
    description: SportyHQ URL
    type: string
  sporty_hq_rating:
    type: number
    description: SportyHQ Rating
  sporty_hq_approved:
    type: boolean
    description: Is SportyHQ approved by an admin
  source:
    description: Source of user
    type: string
